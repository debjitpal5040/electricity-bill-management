<div class="customer">
    <h3> View Customer Details</h3>
</div>

<div class="row">
    <div class="card col-md-2">
        <div class="card-content">
            <div class="card-body">
                <div>
                    <label> <b> First Name: </b></label> {{customer.firstName}}
                </div>
                <div>
                    <label> <b> Last Name: </b></label> {{customer.lastName}}
                </div>
                <div>
                    <label> <b> Email: </b></label> {{customer.email}}
                </div>
                <div>
                    <label> <b> Phone: </b></label> {{customer.phone}}
                </div>
                <div>
                    <label> <b> Address: </b></label> {{customer.address}}
                </div>
            </div>
        </div>
    </div>
</div>
