<div class="customer">
    <h2>List of Customers</h2>
</div>

<table>
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <th>
                {{ customer.customerId }}
            </th>
            <td>
                {{ customer.firstName }}
            </td>
            <td>
                {{ customer.lastName }}
            </td>
            <td>
                {{ customer.email }}
            </td>
            <td>
                {{ customer.phone }}
            </td>
            <td>
                {{ customer.address }}
            </td>
            <td>
                <button (click)="updateCustomer(customer.customerId)" class="update">Update</button>
            </td>
            <td>
                <button (click)="deleteCustomer(customer.customerId)" class="delete">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
