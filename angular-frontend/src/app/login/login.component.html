<body>

    <div class="row">
        <div class="col-md-6">
            <form class="col-lg-12 p-5 mx-auto mt-5 text-center shadow form-horizontal" action="" method="post">
                <h1 class="text-center mb-5">Customer Login</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="username"
                        placeholder="Enter your username">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Enter your password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="form-control btn btn-primary mb-5" type="submit">Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="col-lg-12 p-5 mx-auto mt-5 text-center shadow" action="" method="post">
                <h1 class="text-center mb-5">Admin Login</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="userName"
                        placeholder="Enter your userName">
                    <label for="floatingInput">UserName</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Enter your password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="form-control btn btn-primary mb-5" type="submit">Login</button>
            </form>
        </div>
    </div>





</body>
